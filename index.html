<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f6f1ff;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;

      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      color: #5a3d8a;
      font-size: 48px;
    }

    p {
      color: #555;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Hello </h1>
    <p>This is Emma Buie's website.</p>
  </div>
</body>
</html>
