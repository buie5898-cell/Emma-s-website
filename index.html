<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Emma Buie</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --vh: 1vh; }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* One clean vertical scroller */
    .scroller {
      height: calc(var(--vh) * 100);
      overflow-y: auto;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      background: #000;
    }

    section {
      height: calc(var(--vh) * 100);
      width: 100%;
      scroll-snap-align: start;
      overflow: hidden;
      background: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;       /* fills screen (no borders) */
      object-position: center; /* keeps it centered */
      display: block;
    }

    /* Optional: if something important is getting cropped on phones,
       switch to contain on iPhone only (adds small borders but shows all).
       Uncomment if you want it:
    @media (max-width: 768px) {
      img { object-fit: contain; }
    }
    */
  </style>
</head>

<body>
  <div class="scroller">
    <section><img src="screen1.png" alt="Screen 1"></section>
    <section><img src="screen2.png" alt="Screen 2"></section>
    <section><img src="screen3.png" alt="Screen 3"></section>
    <section><img src="screen4.png" alt="Screen 4"></section>
  </div>

  <script>
    // Fix iPhone Safari 100vh (address bar changes height)
    function setVh() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
