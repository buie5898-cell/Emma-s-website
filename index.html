<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emma Buie</title>

  <style>
    body {
      margin: 0;
      background-color: #f6f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="art.png" alt="Emma Buie artwork">
  </div>
</body>
</html>
