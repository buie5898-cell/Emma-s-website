<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma Buie</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <section>
    <img src="screen1.png" alt="Screen 1">
  </section>

  <section>
    <img src="screen2.png" alt="Screen 2">
  </section>

  <section>
    <img src="screen3.png" alt="Screen 3">
  </section>

  <section>
    <img src="screen4.png" alt="Screen 4">
  </section>

</body>
</html>
