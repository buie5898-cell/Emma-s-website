<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Emma Buie</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root { --vh: 1vh; }

    html, body {
      height: 100%;
      width: 100%;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      background: #000; /* shows behind images on phones */
      font-family: Arial, sans-serif;
    }

    section {
      height: 100vh;
      height: 100svh;
      height: 100dvh;
      height: calc(var(--vh) * 100);
      width: 100%;
      scroll-snap-align: start;
      overflow: hidden;

      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Default (desktop): fill screen */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Phones: show the whole design (no cropping) */
    @media (max-width: 768px) {
      img {
        object-fit: contain;
      }
    }
  </style>
</head>

<body>
  <section><img src="screen1.png" alt="Screen 1"></section>
  <section><img src="screen2.png" alt="Screen 2"></section>
  <section><img src="screen3.png" alt="Screen 3"></section>
  <section><img src="screen4.png" alt="Screen 4"></section>

  <script>
    // iPhone Safari height fix
    function setVh() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
