<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Emma Buie</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --vh: 1vh; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden; /* IMPORTANT: prevents sideways weirdness */
      font-family: Arial, sans-serif;
    }

    .scroller {
      height: calc(var(--vh) * 100);
      overflow-y: auto;
      overflow-x: hidden;              /* IMPORTANT */
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      background: #000;
    }

    section {
      height: calc(var(--vh) * 100);
      width: 100%;
      scroll-snap-align: start;
      overflow: hidden;
      background: #000;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* fills phone screen (no borders) */
      object-position: center;
      display: block;
    }
  </style>
</head>

<body>
  <div class="scroller">
    <section><img src="screen1.png" alt="Screen 1"></section>
    <section><img src="screen2.png" alt="Screen 2"></section>
    <section><img src="screen3.png" alt="Screen 3"></section>
    <section><img src="screen4.png" alt="Screen 4"></section>
  </div>

  <script>
    function setVh() {
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
