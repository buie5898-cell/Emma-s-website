<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma Buie</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }

    /* Page scrolls naturally */
    .screens {
      width: 100%;
    }

    /* Each screen */
    .screen {
      width: 100%;
      min-height: 100vh; /* NOT forced height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Image NEVER cropped */
    .screen img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <main class="screens">

    <section class="screen">
      <img src="screen1.png" alt="Screen 1" />
    </section>

    <section class="screen">
      <img src="screen2.png" alt="Screen 2" />
    </section>

    <section class="screen">
      <img src="screen3.png" alt="Screen 3" />
    </section>

    <section class="screen">
      <img src="screen4.png" alt="Screen 4" />
    </section>

  </main>
</body>
</html>
